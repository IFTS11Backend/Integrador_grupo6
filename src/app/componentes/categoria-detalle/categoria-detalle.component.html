<div class="container">
  <!-- Muestra cada turno del arreglo-->
  @if(turnosFiltrados.length > 0){
  <table class="table table-hover">
    <tbody>
      @for(turno of turnosFiltrados; track trackById){
      <tr class="text-center">
        <th (click)="verTurnoDetalle(turno._id)">
          {{ turno.numero }}
        </th>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
